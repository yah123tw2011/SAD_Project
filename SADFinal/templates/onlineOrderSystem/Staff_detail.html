{% extends "base_generic.html" %}

{% block content %}
  <h1>員工: {{ staff.IDName }}</h1>

  <p><strong>員工ID:</strong> {{ staff.id }}</p>
  <p><strong>姓名:</strong> {{ staff.name }}</p>
  <p><strong>電話:</strong> {{ staff.tel }}</p>
  <p><strong>地址:</strong> {{ staff.address }}</p>
  <p><strong>性別:</strong> {{ staff.gender}}</p>
  <p><strong>生日:</strong> {{ staff.birthdate }}</p>
  <p><strong>帳號:</strong> {{ staff.account }}</p>

{% endblock %}
