{% extends "base_generic.html" %}

{% block content %}
  <h1>員工資料庫</h1>
  {% if staff_list %}
  <ul>
    {% for staff in staff_list %}
      <li>
        <a href="/onlineOrderSystem/staff/{{staff.id}}">
        {{staff.IDName }}</a> ({{staff.tel}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>無員工資料。</p>
  {% endif %}       
{% endblock %}
